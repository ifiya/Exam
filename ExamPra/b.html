<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="css/index.css">


    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>

<body style="background-color: #F0F1F6;">
    <div id="textMain">

        <div id="main"></div>

    </div>
    <script type="text/babel">

        class PreviewInputRadio extends React.Component {
            render() {
                return (
                    <tr className="bg1">
                        <td ><input type="radio" name="question-single-choice" checked={this.props.selectedClass == true ? "checked" : ""} /></td>
                        <td className="input-text"><input className="border enter fontsize-input" type="text" placeholder="Enter choice value" /></td>
                        <td className="correct">
                            <span type="radio" className={this.props.selectedClass == false ? 'spanradio demoSpan1 spanbg1' : 'spanradio demoSpan1 spanbg2'} style={{ cursor: "pointer" }} ></span>
                        </td>
                    </tr >

                );
            }
        }
        class Preview extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    comps: [{ id: 0, selectedClass: false }, { id: 1, selectedClass: false }, { id: 2, selectedClass: false }, { id: 3, selectedClass: false }],
                    click: 0
                }
            }
            componentWillMount() {
                const comps = this.state.comps.slice();
                comps[1].selectedClass = true;
                this.setState({ comps: comps });
            }
            render() {
                var { comps } = this.state;

                return (
                    <div className="whole border">
                        <div >
                            <div className="title-template">
                                &nbsp;&nbsp;Question
                            </div>
                        </div><hr className="border" />
                        <div className="panel">
                            <div className="question">
                                <textarea className="border fontsize-input" id="question_enter" cols="30" rows="10" placeholder="Enter question content"></textarea>
                                <table>
                                    <tbody id="">

                                        {comps.map((comp, index) => {
                                            return <InputRadio key={index} selectedClass={this.state.comps[index].selectedClass} />
                                        })}
                                        <div style={{ textAlign: "right", fontSize: "13px" }}>Correct answer</div>


                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div >
                )
            }
        }

        ReactDOM.render(
            <Main />,

            document.getElementById('main'),
        );
    </script>
</body>

</html>
